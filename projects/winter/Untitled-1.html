<body><h1>Зима</h1>
    <h2>Признаки Зимы</h2>
    <li>Продолжительность Дня Короткая</li>
    <li>Выпадает Снег и Озёра Замерзают</li>
    <li>Очень Холодно</li>
    <h1>Стих про Зиму</h1>
    <p>
        Мороз – волшебник!
        Это видно сразу:
        Я свой альбом еще не открывал,
        А он уже
        Без кисточек, без красок
        Все окна за ночь нам разрисовал!
    </p>
